<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="utf-8">
    <link href="../css/bootstrap.min.css"
          th:href="@{/css/bootstrap.min.css}" rel="stylesheet">
    <style>
        .container {
            max-width: 560px;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="py-5 text-center">
            <h2>도서 수정</h2>
        </div>
        <form action="item.html" th:action="@{|/book/${book.id}/edit|}" method="post">
            <div>
                <label for="id">도서 ID</label>
                <input type="text" id="id" name="id" class="form-control"
                       value="1" th:value="${book.id}" readonly>
            </div>
            <div>
                <label for="name">도서명</label>
                <input type="text" id="name" name="name" class="form-control"
                       value="상품A" th:value="${book.name}">
            </div>
            <div>
                <label for="price">가격</label>
                <input type="text" id="price" name="price" class="form-control"
                       value="10000" th:value="${book.price}">
            </div>
            <hr class="my-4">
            <div class="row">
                <div class="col">
                    <button class="w-100 btn btn-primary btn-lg" type="submit">수정</button>
                </div>
                <div class="col">
                    <button class="w-100 btn btn-danger btn-lg"
                            onclick="location.href='items.html'"
                            th:onclick="|location.href='@{/book/{bookId}/delete(bookId=${book.id})}'|" type="button">삭제</button>
                </div>
                <div class="col">
                    <button class="w-100 btn btn-secondary btn-lg"
                            onclick="location.href='items.html'"
                            th:onclick="|location.href='@{/book/{bookId}(bookId=${book.id})}'|" type="button">취소</button>
                </div>
            </div>
        </form>
    </div> <!-- /container -->
</body>
</html>
