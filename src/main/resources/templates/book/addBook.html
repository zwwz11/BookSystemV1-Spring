<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <link th:href="@{/css/bootstrap.min.css}"
          href="../css/bootstrap.min.css" rel="stylesheet">
    <title>도서 등록</title>
</head>
<div class="container">
    <div class="py-5 text-center">
        <h2>도서 등록</h2>
    </div>
    <h4 class="mb-3">도서 입력</h4>
    <form action="book.html" th:action="@{/book/addBook}" method="post">
        <div>
            <label for="name">도서명</label>
            <input type="text" id="name" name="name" class="form-control" placeholder="도서를 입력하세요"/>
        </div>

        <div>
            <label for="price">가격</label>
            <input type="text" id="price" name="price" class="form-control" placeholder="가격을 입력하세요"/>
        </div>

        <hr class="my-4">
        <div class="row">
            <div class="col">
                <button class="w-100 btn btn-lg btn-success" type="submit">등록</button>
            </div>
            <div class="col">
                <button class="w-100 btn btn-lg btn-danger"
                        onclick="location.href='items.html'"
                        th:onclick="|location.href='@{/index.html}'|"
                        type="button">취소</button>
            </div>
        </div>
    </form>
</div> <!-- /container -->
</body>
</html>
