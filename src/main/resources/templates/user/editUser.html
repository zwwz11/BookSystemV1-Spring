<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="utf-8">
    <link href="../css/bootstrap.min.css"
          th:href="@{/css/bootstrap.min.css}" rel="stylesheet">
    <style>
        .container {
            max-width: 560px;
        }
    </style>
</head>
<body>
<div class="container">
    <div class="py-5 text-center">
        <h2>회원 수정</h2>
    </div>
    <form action="item.html" th:action="@{|/user/${user.id}/edit|}" method="post">
        <div>
            <label for="id">회원 ID</label>
            <input type="text" id="id" name="id" class="form-control"
                   value="1" th:value="${user.id}" readonly>
        </div>
        <div>
            <label for="name">회원 이름</label>
            <input type="text" id="name" name="name" class="form-control"
                   value="상품A" th:value="${user.name}">
        </div>

        <hr class="my-4">
        <div class="row">
            <div class="col">
                <button class="w-100 btn btn-primary btn-lg" type="submit">수정</button>
            </div>
            <div class="col">
                <button class="w-100 btn btn-danger btn-lg"
                        onclick="location.href='items.html'"
                        th:onclick="|location.href='@{/user/{userId}/delete(userId=${user.id})}'|" type="button">삭제</button>
            </div>
            <div class="col">
                <button class="w-100 btn btn-secondary btn-lg"
                        onclick="location.href='items.html'"
                        th:onclick="|location.href='@{/user/{userId}(userId=${user.id})}'|" type="button">취소</button>
            </div>
        </div>
    </form>
</div> <!-- /container -->
</body>
</html>
