<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="utf-8">
    <link href="../css/bootstrap.min.css"
          th:href="@{/css/bootstrap.min.css}"
          rel="stylesheet">
    <style>
        .container {
            max-width: 700px;
        }
    </style>
</head>
<body>
<div class="container">
    <div class="py-5 text-center">
        <h2>회원 목록</h2>
    </div>

    <table class="table table-striped">
        <th>Seq</th>
        <th>회원 이름</th>
        <tr th:each="user : ${users}">
            <td th:text="${user.id}">1</td>
            <td><a href="/index.html" th:href="@{|/user/${user.id}|}" th:text="${user.name}"></a></td>
        </tr>
    </table>
    <hr class="my-4">
    <div class="row">
        <div class="col">
            <button class="w-100 btn btn-lg btn-danger"
                    onclick="location.href='index.html'"
                    th:onclick="|location.href='@{/index.html}'|"
                    type="button">홈으로</button>
        </div>
    </div>

</div> <!-- /container -->
</body>
</html>
