<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="utf-8">
    <link href="../css/bootstrap.min.css"
          th:href="@{/css/bootstrap.min.css}"
          rel="stylesheet">
    <style>
        .container {
            max-width: 700px;
        }
    </style>
</head>
<body>
<div class="container">
    <div class="py-5 text-center">
        <h2>회원 등록</h2>
    </div>
    <h4 class="mb-3">회원 입력</h4>
    <form action="index.html" th:action="@{/user/addUser}" method="post">
        <div>
            <label for="userName">회원 이름</label>
            <input type="text" id="userName" name="name" class="form-control" placeholder="회원 이름을 입력하세요"/>
        </div>

        <hr class="my-4">
        <div class="row">
            <div class="col">
                <button class="w-100 btn btn-lg btn-success" type="submit">등록</button>
            </div>
            <div class="col">
                <button class="w-100 btn btn-lg btn-danger"
                        onclick="location.href='index.html'"
                        th:onclick="|location.href='@{/index.html}'|"
                        type="button">취소</button>
            </div>
        </div>
    </form>
</div> <!-- /container -->
</body>
</html>
